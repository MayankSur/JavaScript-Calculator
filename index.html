<!DOCTYPE html>
<!--The Aim is to create an interactive calculator with simple functionality-->
<html>
<!--JavaScript Region-->
  <script>
  var x = false;
  function insertValue(num){
    if (num == "SQ"){
      var x = document.getElementById("textbox").value;
      console.log(x);
      x = x*x;
      document.getElementById("textbox").value = x;
      return;

    }
    if (num == "SR"){
      var x = document.getElementById("textbox").value;
      console.log(x);
      x = sqrt(x);
      document.getElementById("textbox").value = x;
      return;
    }
  console.log(num);
  document.getElementById("textbox").value += num;
}
  function Clear(){
  document.getElementById("textbox").value = "";
  }

  function BackSpace(){
    var x = document.getElementById("textbox").value;
    x = x.slice(0,-1);
    document.getElementById("textbox").value = x;
  }

  function Evaluate(){
    var x = document.getElementById("textbox").value;
    console.log(x);
    x = eval(x);
    document.getElementById("textbox").value = x;

  }
  function Shift(){
    x = !x;
    console.log(x);
    //Orginal Values
    if (x == false){
      var tmp = document.getElementById('/').value;
      var tmp2 = document.getElementById('*').value;
      console.log(tmp);
      console.log(tmp2);
      document.getElementById('/').value = "/";
      document.getElementById('*').value = "*";
    }
  //Updated Values
    if (x == true){
      var tmp = document.getElementById('/').value;
      var tmp2 = document.getElementById('*').value;
      console.log(tmp);
      console.log(tmp2);
      document.getElementById('/').value = "SQ";
      document.getElementById('*').value = "SR";
    }
  }

  </script>

<style>

.page{
  background-image: linear-gradient(to bottom right, red, yellow);
}

.center{
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 500px;
}
.output{
  width:408px;
  height: 100px;
  font-size: 70px;
}
.button{
  text.align: center;
  margin:0;
  padding: 0;
  height: 100px;
  width: 103px;
  font-size: 50px;

}

</style>

<!--Main Body of the HTML-->
<!--Main Body of the HTML-->
<body>
<div class="page">
<h1 class="center"> My First Calculator Program </h1>

<!-- Form that creates the calculator-->
<div class="center">
<form>
  <input class="output" id="textbox" name="calculation" ><br>
</form>
<table>
  <input type="button" class="button" ype="button" name="C" value="C" onclick="Clear();"></input>
  <input class="button" type="button" name="<" value="<" onclick="BackSpace();"></input>
  <input class="button" type="button" id="/" name="/" value="/" onClick="insertValue(document.getElementById('/').value);"></input>
  <input class="button" type="button" id="*" name="*" value="x" onClick="insertValue(document.getElementById('*').value););"></input>
  <br>
  <input class="button" type="button" name="7" value="7" onClick="insertValue(7);"></input>
  <input class="button" type="button" name="8" value="8" onClick="insertValue(8);"></input>
  <input class="button" type="button" name="9" value="9" onClick="insertValue(9);"></input>
  <input class="button" type="button" name="+" value="+" onClick="insertValue('+');"></input>
  <br>
  <input class="button" type="button" name="4" value="4" onClick="insertValue(4);"></input>
  <input class="button" type="button" name="5" value="5" onClick="insertValue(5);"></input>
  <input class="button" type="button" name="6" value="6" onClick="insertValue(6);"></input>
  <input class="button" type="button" name="-" value="-" onClick="insertValue('-');"></input>
  <br>
  <input class="button" type="button" name="1" value="1" onClick="insertValue(1);"></input>
  <input class="button" type="button" name="2" value="2" onClick="insertValue(2);"></input>
  <input class="button" type="button" name="3" value="3" onClick="insertValue(3);"></input>
  <input class="button" type="button" name="=" value="=" onclick="Evaluate();"> </input>
  <br>
  <input class="button" style="width:206px;"type="button" name="0" value="0" onClick="insertValue(0);"></input>
  <input class="button" type="button" name="." value="." onClick="insertValue(.);"></input>
  <input class="button" type="button" name="Shft" value="Shft" onClick="Shift();"></input>
  <br>

</table>

</div>
</div>
</body>

</html>
