<!DOCTYPE html>
<!--The Aim is to create an interactive calculator with simple functionality-->
<html>
<!--JavaScript Region-->
  <script>
  function insertValue(num){
  console.log(num);
  document.getElementById("textbox").value += num;
}
  function Clear(){
  document.getElementById("textbox").value = "";
  }

  function BackSpace(){
    var x = document.getElementById("textbox").value;
    x = x.slice(0,-1);
    document.getElementById("textbox").value = x;
  }

  function Evaluate(){
    var x = document.getElementById("textbox").value;
    console.log(x);
    x = eval(x);
    document.getElementById("textbox").value = x;

  }
  </script>

<style>

.center{
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 500px;
}
.output{
  width:408px;
  height: 100px;
  font-size: 70px;
}
.button{
  text.align: center;
  margin:0;
  padding: 0;
  height: 100px;
  width: 103px;
  font-size: 50px;

}

</style>

<!--Main Body of the HTML-->
<body>
<h1 class="center"> My First Calculator Program </h1>

<!-- Form that creates the calculator-->
<div class="center">
<form>
  <input class="output" id="textbox" name="calculation" ><br>
</form>
<table>
  <button class="button" type="button" name="C" onclick="Clear();"> C </button>
  <button class="button" type="button" name="<" onclick="BackSpace();"> < </button>
  <button class="button" type="button" name="/" onClick="insertValue('/');" > / </button>
  <button class="button" type="button" name="*" onClick="insertValue('*');" > x </button>
  <br>
  <button class="button" type="button" name="7" onClick="insertValue(7);"> 7 </button>
  <button class="button" type="button" name="8" onClick="insertValue(8);" > 8 </button>
  <button class="button" type="button" name="9" onClick="insertValue(9);"> 9 </button>
  <button class="button" type="button" name="+" onClick="insertValue('+');"> + </button>
  <br>
  <button class="button" type="button" name="4" onClick="insertValue(4);"> 4 </button>
  <button class="button" type="button" name="5" onClick="insertValue(5);"> 5 </button>
  <button class="button" type="button" name="6" onClick="insertValue(6);"> 6 </button>
  <button class="button" type="button" name="-" onClick="insertValue('-');"> - </button>
  <br>
  <button class="button" type="button" name="1" onClick="insertValue(1);"> 1 </button>
  <button class="button" type="button" name="2" onClick="insertValue(2);"> 2 </button>
  <button class="button" type="button" name="3" onClick="insertValue(3);"> 3 </button>
  <button class="button" type="button" name="=" onclick="Evaluate();"> = </button>
  <br>
</table>

</div>
</body>

</html>
